<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/style_profile.css">
    <title>Ремарк | Профиль</title>
    <style>
        @font-face {
            font-family: 'MyGothicFont';
            src: url('static/fonts/caslonantique.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
<body>
    <div class="candle" style="bottom: 20px; right: 20px;" aria-hidden="true"></div>
    <div class="candle" style="bottom: 20px; left: 20px;" aria-hidden="true"></div>
    
    <div class="page">
        <header class="header">
            <h1>Сеть готических магазинов в Санкт-Петербурге</h1>
            <div class="header-content">
                <div class="header-left">
                    <a href="index.html"><img id="sitelogo" src="static/images/sitelogo.png" alt="Лого сайта"></a>
                    <img id="sitename" src="static/images/sitename.jpg" alt="Название сайта">
                </div>
                <div class="header-right">
                    <a href="profile.html"><img id="profile-icon" src="static/images/profile-icon.png" alt="Иконка профиля"></a>
                    <a href="basket.html" id="basket-link">
                        <img id="basket" src="static/images/shop_basket.png" alt="Иконка корзины">
                        <span id="basket-count">0</span>
                    </a>
                </div>
            </div>

            <nav class="nav-remark">
                <ul>
                    <li><a id="index-page" href="index.html">ГЛАВНАЯ</a></li>
                    <li><a id="catalog" href="catalog_remark.html">КАТАЛОГ</a></li>
                    <li><a class="nav-btn" href="contacts_remark.html">КОНТАКТЫ</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="main">
            <div class="profile-full">
                <div class="profile-form-container">
                    <h2 class="profile-main-title">ПРОФИЛЬ ПОЛЬЗОВАТЕЛЯ</h2>
                    
                    <form class="simple-profile-form" id="profile-form">
                        <div class="form-field">
                            <label for="user-name">Имя</label>
                            <input type="text" id="user-name" name="name" placeholder="Ваше имя" value="">
                        </div>
                        
                        <div class="form-field">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="email" placeholder="ваш@email.com" value="">
                        </div>
                        
                        <div class="form-field">
                            <label for="user-phone">Телефон</label>
                            <input type="tel" id="user-phone" name="phone" placeholder="+7 (999) 123-45-67" value="">
                        </div>
                        
                        <div class="form-buttons-simple">
                            <button type="submit" class="btn-save">СОХРАНИТЬ</button>
                            <button type="button" class="btn-logout" id="logout-btn">ВЫЙТИ</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="bottom">
            <p>© Ремарк, Санкт-Петербург</p>
        </footer>
    </div>
    
    <script src="js/basket.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
